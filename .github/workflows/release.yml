name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3). If empty, a patch bump from the latest tag will be created automatically.'
        required: false
        default: ''

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine or create release tag
        id: tag
        run: |
          set -euo pipefail
          INPUT_TAG="${{ github.event.inputs.tag }}"
          REF_NAME="${{ github.ref_name }}"
          if [ -n "${INPUT_TAG}" ]; then
            TAG="${INPUT_TAG}"
          else
            if [ "${{ github.event_name }}" = "push" ] && [[ "${REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              TAG="${REF_NAME}"
            else
              if git describe --tags --abbrev=0 >/dev/null 2>&1; then
                LATEST=$(git describe --tags --abbrev=0)
              else
                LATEST="v0.0.0"
              fi
              MAJ=$(echo "${LATEST}" | sed -E 's/^v([0-9]+)\..*/\1/')
              MIN=$(echo "${LATEST}" | sed -E 's/^v[0-9]+\.([0-9]+)\..*/\1/')
              PATCH=$(echo "${LATEST}" | sed -E 's/^v[0-9]+\.[0-9]+\.([0-9]+).*/\1/')
              MAJ=${MAJ:-0}; MIN=${MIN:-0}; PATCH=${PATCH:-0}
              NEXT=$((PATCH + 1))
              TAG="v${MAJ}.${MIN}.${NEXT}"
            fi
          fi

          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format: ${TAG}. Must be vMAJ.MIN.PATCH"
            exit 1
          fi

          echo "Using release tag: ${TAG}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" != "push" ] || [[ "${REF_NAME}" != "${TAG}" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
          fi

  build-publish:
    needs: determine-tag
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [linux-x64, win-x64, osx-x64, linux-arm64, win-arm64, osx-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ArrSync.sln

      - name: Publish single-file for ${{ matrix.rid }}
        shell: bash
        env:
          VERSION: ${{ needs.determine-tag.outputs.version }}
          COMMIT: ${{ github.sha }}
        run: |
          set -euo pipefail
          outdir="artifacts/publish/${{ matrix.rid }}"
          mkdir -p "$outdir"
          dotnet publish src/ArrSync.App/ArrSync.App.csproj -c Release -r "${{ matrix.rid }}" -o "$outdir" --self-contained true -p:PublishSingleFile=true -p:Version="$VERSION" -p:InformationalVersion="${COMMIT}"
      - name: Create zip for published output
        shell: bash
        run: |
          mkdir -p artifacts/publish
          cd artifacts/publish
          zip -r arrsync-${{ matrix.rid }}.zip ${{ matrix.rid }} || true
          cd -
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arrsync-${{ matrix.rid }}
          path: artifacts/publish/arrsync-${{ matrix.rid }}.zip

  create-release:
    needs: build-publish
    runs-on: ubuntu-latest
    steps:
      - name: Download linux x64
        uses: actions/download-artifact@v4
        with:
          name: arrsync-linux-x64
          path: releases
      - name: Download win x64
        uses: actions/download-artifact@v4
        with:
          name: arrsync-win-x64
          path: releases
      - name: Download osx x64
        uses: actions/download-artifact@v4
        with:
          name: arrsync-osx-x64
          path: releases
      - name: Download linux arm64
        uses: actions/download-artifact@v4
        with:
          name: arrsync-linux-arm64
          path: releases
      - name: Download win arm64
        uses: actions/download-artifact@v4
        with:
          name: arrsync-win-arm64
          path: releases
      - name: Download osx arm64
        uses: actions/download-artifact@v4
        with:
          name: arrsync-osx-arm64
          path: releases

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'releases/*'

      - name: Create GitHub Release (with assets)
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          # Use the pushed tag name when the workflow was triggered by a tag push,
          # otherwise fall back to the tag determined/created earlier.
          tag_name: ${{ github.ref_name || needs.determine-tag.outputs.tag }}
          files: releases/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
