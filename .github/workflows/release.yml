name: Manual Release

on:
  workflow_dispatch:

jobs:
  build-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
              - os: ubuntu-latest
                rid: linux-x64
              - os: windows-latest
                rid: win-x64
              - os: macos-latest
                rid: osx-x64
              - os: ubuntu-latest
                rid: linux-arm64
              - os: windows-latest
                rid: win-arm64
              - os: macos-latest
                rid: osx-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore ArrSync.sln
      - name: Publish single-file for ${{ matrix.rid }}
        run: |
          dotnet publish src/ArrSync.App/ArrSync.App.csproj -c Release -r ${{ matrix.rid }} -o artifacts/publish/${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true
      - name: Upload artifact for ${{ matrix.rid }}
        uses: actions/upload-artifact@v4
        with:
          name: arrsync-${{ matrix.rid }}
          path: artifacts/publish/${{ matrix.rid }}

  create-release:
    runs-on: ubuntu-latest
    needs: build-publish
    steps:
      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: arrsync-linux-x64
          path: artifacts/publish/linux-x64
      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: arrsync-win-x64
          path: artifacts/publish/win-x64
      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: arrsync-osx-x64
          path: artifacts/publish/osx-x64
      - name: Download Linux arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: arrsync-linux-arm64
          path: artifacts/publish/linux-arm64
      - name: Download Windows arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: arrsync-win-arm64
          path: artifacts/publish/win-arm64
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: arrsync-osx-arm64
          path: artifacts/publish/osx-arm64
      - name: Zip platform artifacts
        run: |
          mkdir -p release-zips
          zip -r release-zips/arrsync-linux-x64.zip artifacts/publish/linux-x64 || true
          zip -r release-zips/arrsync-win-x64.zip artifacts/publish/win-x64 || true
          zip -r release-zips/arrsync-osx-x64.zip artifacts/publish/osx-x64 || true
          zip -r release-zips/arrsync-linux-arm64.zip artifacts/publish/linux-arm64 || true
          zip -r release-zips/arrsync-win-arm64.zip artifacts/publish/win-arm64 || true
          zip -r release-zips/arrsync-osx-arm64.zip artifacts/publish/osx-arm64 || true

      - name: Generate automatic version
        id: gen_version
        run: |
          # Use UTC date and run number for an automatic, unique version
          VERSION="v$(date -u +'%Y.%m.%d')-r${GITHUB_RUN_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.gen_version.outputs.version }}
          name: ${{ steps.gen_version.outputs.version }}
          files: |
            release-zips/arrsync-linux-x64.zip
            release-zips/arrsync-win-x64.zip
            release-zips/arrsync-osx-x64.zip
            release-zips/arrsync-linux-arm64.zip
            release-zips/arrsync-win-arm64.zip
            release-zips/arrsync-osx-arm64.zip
